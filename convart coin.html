<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Converter</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f2f2f2;">

<div style="max-width: 400px; margin: 50px auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; margin-bottom: 20px;">Coin Converter</h1>
    <div style="margin-bottom: 20px;">
        <label for="amount" style="font-weight: bold;">Amount:</label>
        <input type="number" id="amount" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" placeholder="Enter amount NGN">
    </div>
    <div style="margin-bottom: 20px;">
        <label for="from" style="font-weight: bold;">From:</label>
        <select id="from" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            <option value="usd">USD</option>
            <option value="eur">NGN</option>
          
        </select>
    </div>
    <div style="margin-bottom: 20px;">
        <label for="to" style="font-weight: bold;">To:</label>
        <select id="to" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="btc">BTC</option>
            <option value="eth">ETH</option>
            <option value="eth">Pepe</option>
            <option value="eth">Zcoin</option>
        </select>
    </div>
    <button onclick="redirectToIndex()" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Convert</button>
</div>

<script>
    function redirectToIndex() {
        // Here you can perform any necessary conversion logic
        
        // Redirect to index.html
        window.location.href = "indexx.html";
    }
</script>

</body>
</html>
